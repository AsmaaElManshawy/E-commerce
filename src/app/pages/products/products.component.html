<section>
  <h2 class="text-4xl mt-4 pt-1">All Products</h2>
  <div
    class="grid sm:grid-cols-2 md:grid-cols-4 lg:grid-cols-5 gap-x-2 gap-y-4 p-5 mt-3"
  >
    @for (prod of products(); track prod.id) {
    <app-card
      [categoryName]="prod.category.name"
      [imageCover]="prod.imageCover"
      [price]="prod.price"
      [rating]="prod.ratingsAverage"
      [title]="prod.title"
      [prod_id]="prod.id"
    ></app-card>
    }
  </div>
</section>
