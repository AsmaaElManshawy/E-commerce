<div
  class="card border border-green-400/50 rounded-md overflow-hidden shadow relative"
>
  <div class="card-img">
    <img
      [src]="imageCover()"
      class="w-full h-[250px] object-contain"
      [alt]="title()"
    />
  </div>
  <div class="card-body px-2 py-4" [routerLink]="['/details', prod_id()]">
    <h4 class="text-green-500 text-xs">{{ categoryName() }}</h4>
    <h3 class="font-medium">{{ title().split(" ", 2).join(" ") }}</h3>
    <div class="flex justify-between items-center">
      <span> {{ price() | currency : "EGP" }} </span>
      <div class="flex items-center">
        <i class="fas fa-star text-yellow-300"></i>
        <span class="text-gray-500"> {{ rating() }} </span>
      </div>
    </div>
  </div>
  <button
    (click)="addToCart(prod_id())"
    class="bg-green-600 px-6 py-2 rounded border text-white my-1 block w-[95%] mx-auto"
  >
    Add to cart
  </button>
</div>
